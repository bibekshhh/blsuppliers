<div class="container mt-4" id="invoice" style="width: 592.5px;">
          <img src="logo.png" class="mt-3" style="text-align: left; width: 230px; height: 60px;"/>
          <div class="inv_pdf_header" style="background-color:rgb(255, 248, 220)">
            <p class="mt-2" style=" font-size: 25px; font-weight: bold; text-align: center;">INVOICE</p>
          </div>
          <div class="card" style="border: 0px solid white !important; border-radius: none !important;">         
        <div class="card-body">
  
          <div class="pdf-header-bottom">
          
        <div class="row mb-4">
        <div class="col-sm-6">
        <div style="font-size: 18px;">BL Suppliers</div>
        <div>Biratnagar-05, Morang</div>
        <div>Email: info@blsuppliers.com.np</div>
        <div>Phone: +48 444 666 3333</div>
        <div>PAN No. : 0254459</div>
        </div></div>
  
        <div class="row mb-4 invoice-to-tab">
          <div class="col-sm-6">
          <div style="font-size: 16px;">Invoice To: <span><a class="inv_header_customer_name me-2">Mr. Bibek Shah</a></span></div>
          <div>Invoice # <span><a class="inv_header_invoice_id me-2">xxxx-xxxx-xxxx</a></span></div>

          <div>Status: <span><a class="inv-header-status me-2">xxxx</a></span></div>
          </div></div>
      </div>

        <th>Qty</th></tr>

        <tbody class="inv_report_download">     
        </tbody>
        </table>
  
        <div class="col-lg-6 col-sm-5 ms-auto inv_print_div">
          <table class="table inv_print_table">
          <tbody class="inv_total_tbody">
          </tbody>
          </table>
          </div>
  
        </div>
  
  </div>
  </div>
  
    <div class="sign-footer">
      <span class="buyer_signature m-2">Buyer Signature</span>
      <span class="seller_signature m-2">Seller Signature</span>
  </div>
  </div>

  <button onclick="save()">Save</button>
